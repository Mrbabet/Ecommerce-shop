<!DOCTYPE html>
<html lang="en">
  <head>
    <script
      src="https://kit.fontawesome.com/086008f654.js"
      crossorigin="anonymous"
    ></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ecommerce shop</title>
    <link rel="stylesheet" href="/dist/styles.css" />
  </head>
  <body>
    <header>
      <div class="wrapper">
        <h1>Ecommerce</h1>
        <div class="nav-icons">
          <div class="cart"><i class="fa-solid fa-cart-shopping"></i></div>
          <div class="burger-btn"><i class="fa-solid fa-bars"></i></div>
        </div>
      </div>
    </header>
    <main>
      <div class="wrapper">
        <div class="grid-container">
          <div class="box">
            <img src="/images/product1.jpg" alt="" />
            <div class="flex">
              <h2 class="product-name">Aeroready shirt</h2>
              <p class="price">$25</p>
            </div>
            <div class="icon"><i class="fa-solid fa-bag-shopping"></i></div>
          </div>
          <div class="box">
            <img src="/images/product2.jpg" alt="" />
            <div class="flex">
              <h2 class="product-name">Wireless earbuds</h2>
              <p class="price">$25</p>
            </div>
            <div class="icon"><i class="fa-solid fa-bag-shopping"></i></div>
          </div>
          <div class="box">
            <img src="/images/product3.jpg" alt="" />

            <div class="flex">
              <h2 class="product-name">Hooded Parka</h2>
              <p class="price">$25</p>
            </div>
            <div class="icon"><i class="fa-solid fa-bag-shopping"></i></div>
          </div>
          <div class="box">
            <img src="/images/product4.jpg" alt="" />

            <div class="flex">
              <h2 class="product-name">Straw metal bottle</h2>
              <p class="price">$25</p>
            </div>
            <div class="icon"><i class="fa-solid fa-bag-shopping"></i></div>
          </div>
          <div class="box">
            <img src="/images/product5.jpg" alt="" />

            <div class="flex">
              <h2 class="product-name">Metal sunglasses</h2>
              <p class="price">$25</p>
            </div>
            <div class="icon"><i class="fa-solid fa-bag-shopping"></i></div>
          </div>
          <div class="box">
            <img src="/images/product6.jpg" alt="" />

            <div class="flex">
              <h2 class="product-name">Back hat</h2>
              <p class="price">$25</p>
            </div>
            <div class="icon"><i class="fa-solid fa-bag-shopping"></i></div>
          </div>
          <div class="box">
            <img src="/images/product7.jpg" alt="" />

            <div class="flex">
              <h2 class="product-name">Backpack</h2>
              <p class="price">$25</p>
            </div>
            <div class="icon"><i class="fa-solid fa-bag-shopping"></i></div>
          </div>
          <div class="box">
            <img src="/images/product8.jpg" alt="" />

            <div class="flex">
              <h2 class="product-name">Ultraboost 22</h2>
              <p class="price">$25</p>
            </div>
            <div class="icon"><i class="fa-solid fa-bag-shopping"></i></div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
